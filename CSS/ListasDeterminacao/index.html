<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <style>
        ul {
            background-color: lightgray;
            height: auto;
        }

        li {
            background-color: yellow;
            border: solid 2px black;
        }

        li ul {
            height: 0px;
            transition: height 0.5s;
            overflow: hidden;
        }

        li:hover ul {
            height: 50px;
        }
    </style>
</head>

<body>

        <li>Item 2

                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
            </ul>
        </li>
    </ul>
    <hr>
    <p>1 DT para um 1 DD</p>

        <dt>WWW</dt>
        <dd>Web</dd>
    </dl>
    <p>2 DT para um 1 DD</p>

        <dt>Animal</dt>
